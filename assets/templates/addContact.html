<div id="addContact" class="contact">
    <div class="contact-left">
        <img src="assets/img/general/logo_white.svg" alt="logo_white">
        <div class="contact-text">
            <h1>Add contact</h1>
            <p>Tasks are better with a team!</p>
        </div>
        <div class="contact-line"></div>
    </div>
    <div class="contact-right">
        <div class="contact-profile-card">
            <img src="assets/img/icons/person_light.svg" alt="person_light">
        </div>
        <div class="contact-main">
            <img class="w-14" src="assets/img/icons/cancel.svg" alt="cancel">
            <form class="contact-form">
                <input class="contact-input contact-person-logo" name="Name" required type="text" placeholder="Name">
                <input class="contact-input contact-email-logo" name="email" required type="email" placeholder="Email">
                <input class="contact-input contact-phone-logo" name="phone" required type="phone" placeholder="Phone">
                <div class="contact-btns">
                    <button class="cancel-btn" type="button">Cancel <img src="assets/img/icons/cancel.svg" alt="cancel"></button>
                    <button class="create-btn fbold" type="submit">Create contact <img src="assets/img/task/check.svg" alt="check"></button>
                </div>
            </form>
        </div>
    </div>
</div>
